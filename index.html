<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
            <a class="navbar-brand" href="#">View Highscores</a>
            <div class="navbar-brand ml-auto" id="counter">
                <div><span id="minutes">5</span>:<span id="seconds">00</span></div>
            </div>
        </nav>
        <div class="card mx-auto">
            <h1 class="card-title" id="card-title">JS Coding Quiz</h1>
            <div  class="btn-group-vertical" role="group" aria-label="Vertical button group" id="answers-container">
                <p id="explanation">The following questions will give you an option between four possible answers. Do your best to answer
                each question. If you get it wrong you will hear this <span id="error"
                    onmouseover="PlaySound('errorSound')" onmouseout="StopSound('errorSound')">sound</span>.
                <audio id="errorSound" src="Assets/Wrong-answer-sound-effect.mp3"></audio>
                If you get it right you will hear this <span id="correct" onmouseover="PlaySound('correctSound')"
                    onmouseout="StopSound('correctSound')">sound</span>.</p></div>
            <audio id="correctSound" src="Assets/Quiz-correct-sound-with-applause.mp3"></audio>
            <button class="btn btn-primary btn-lg" type="button" id="startQuiz">Start the quiz</button>
            
            <div><span id="result"></span></div>
        </div>
    </div>
 





</body>

</html>
